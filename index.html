<!DOCTYPE html>
<html lang="en-us">
<head style="margin:0; padding:0; width:100%; height:100%">
    <style>
    body{
    background-color: #27170e; 
    } 
    .centered {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    }
     </style>   
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Demo</title>
</head>
<body style="text-align: center; margin:0; padding:0; width:100%; height:100%">

    <div class="head">
        <img src="logo.png" alt="logo" class="centered">/>
      </div>
    <div id="unity-div">
        <canvas id="unity-canvas"></canvas>
    </div>
    
        <script>var canvas = document.getElementById('unity-canvas');

            if (window.innerHeight > window.innerWidth) {
                canvas.width = window.innerHeight;
                canvas.height = window.innerWidth;
            } else {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }</script>

        <script src="Build/MouseHomeWebGl.loader.js"></script>
        
        <script>
            const loadImage = document.querySelector("#head");
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/MouseHomeWebGl.data.unityweb",
                frameworkUrl: "Build/MouseHomeWebGl.framework.js.unityweb",
                codeUrl: "Build/MouseHomeWebGl.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "SleepApp1",
                productVersion: "1.0",
                devicePixelRatio: 1, 
                onSuccess(unityInstance){
                    loadImage.style.display = "none";
                }
            });</script>

        <script>if (window.innerHeight > window.innerWidth) {
                var canvas = document.getElementById('unity-canvas');
                canvas.style.transform = "rotate(90deg)";

                var d = document.getElementById('unity-div');
                d.style.transform = "translate(" + ((window.innerWidth - window.innerHeight) / 2) + "px," + ((window.innerHeight - window.innerWidth) / 2) + "px)";
            }</script>

        <script>
            window.addEventListener("resize", function () {

                var canvas = document.getElementById('unity-canvas');
                var d = document.getElementById('unity-div');

                if (window.innerHeight > window.innerWidth) {
                    canvas.width = window.innerHeight;
                    canvas.height = window.innerWidth;

                    canvas.style.transform = "rotate(90deg)";
                    d.style.transform = "translate(" + ((window.innerWidth - window.innerHeight) / 2) + "px," + ((window.innerHeight - window.innerWidth) / 2) + "px)";

                } else {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    canvas.style.transform = "rotate(0deg)";
                    d.style.transform = "translate(0px,0px)";

                }

                window.scrollTo(0, 0);

            }, false);</script>

</body>
</html>
