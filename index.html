<!DOCTYPE html>
<html lang="en-us">
  <head style="margin:0; padding:0; width:100%; height:100%">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Demo</title>
  </head>
  <body style="text-align: center; margin:0; padding:0; width:100%; height:100%; background-color: RGB(25, 15, 10);">
    
    <div id="unity-div">
    <canvas id="unity-canvas" style="background-image: url('logo.png'); background-position: center; background-repeat: no-repeat;"></canvas>
    </div>
    
    <script>
    var canvas = document.getElementById('unity-canvas');
    
    if (document.documentElement.clientHeight > document.documentElement.clientWidth) {
        
        canvas.width = document.documentElement.clientHeight;
        canvas.height = document.documentElement.clientWidth;
        
    } else {
        
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;
        
    }
    </script>
    
    
    <script src="Build/MouseHomeWebGl.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/MouseHomeWebGl.data.unityweb",
        frameworkUrl: "Build/MouseHomeWebGl.framework.js.unityweb",
        codeUrl: "Build/MouseHomeWebGl.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SleepApp1",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    
    <script>
    if (document.documentElement.clientHeight > document.documentElement.clientWidth) {
        
        var canvas = document.getElementById('unity-canvas');
        canvas.style.transform = "rotate(90deg)";
        
        var d = document.getElementById('unity-div');
        d.style.transform = "translate(" + ((document.documentElement.clientWidth-document.documentElement.clientHeight)/2) + "px," + ((document.documentElement.clientHeight-document.documentElement.clientWidth)/2) + "px)";
    }
    </script>
    
    <script>
    
    // Прослушиваем событие изменения размера страницы
    window.addEventListener("resize", function() {
        
        var canvas = document.getElementById('unity-canvas');
        var d = document.getElementById('unity-div');
    
        if (document.documentElement.clientHeight > document.documentElement.clientWidth) {
            
            canvas.width = document.documentElement.clientHeight;
            canvas.height = document.documentElement.clientWidth;
            
            canvas.style.transform = "rotate(90deg)";
            d.style.transform = "translate(" + ((document.documentElement.clientWidth-document.documentElement.clientHeight)/2) + "px," + ((document.documentElement.clientHeight-document.documentElement.clientWidth)/2) + "px)";

        } else {
            
            canvas.width = document.documentElement.clientWidth;
            canvas.height = document.documentElement.clientHeight;
            
            canvas.style.transform = "rotate(0deg)";
            d.style.transform = "translate(0px,0px)";

        }
        
        window.scrollTo(0, 0);

    }, false);

    </script>

  </body>
</html>
